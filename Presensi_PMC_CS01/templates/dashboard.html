<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard â€” Presensi PMC CS-01</title>
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  <link rel="icon" href="{{ url_for('static', filename='assets/icon-192.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script defer src="{{ url_for('static', filename='app.js') }}"></script>
</head>
<body class="fade-in light">
  <div id="gpsTimeBox" class="sticky-info">
    <div id="coords">Menunggu izin lokasi...</div>
  </div>

  <header class="header-card" style="text-align:center;">
    <div class="header-center">
      <img src="{{ url_for('static', filename='assets/HDDAP.png') }}" alt="HDDAP" class="header-logo" style="display:block;margin:0 auto;width:80px;height:auto;">
      <div class="header-text">
        <div class="main-title">Presensi PMC CS-01</div>
        <div class="sub-title">powered by <strong>Rydhland</strong></div>
      </div>
      <div class="header-actions" style="margin-top:10px;">
        <div id="clockTop" class="kv" style="margin-bottom:8px;"></div>
      </div>
    </div>
  </header>

  <div align="header-right" class="header-actions" style="margin-top:10px;">
    <button id="themeToggle" class="theme-toggle">ðŸŒ™</button>
    <button id="logoutBtn" class="btn-ghost">Keluar</button>
  </div>

  <div class="floating-menu">
    <button id="globalMenuBtn" class="btn-ghost">â‹®</button>
    <div id="globalMenuPopup" class="menu-popup hidden">
      <button id="globalListNama" class="btn-ghost">ðŸ“‹ Rekap Mingguan</button>
      <button id="globalInfoPembuat" class="btn-ghost">ðŸ‘¤ Info Pembuat</button>
      <button id="globalTujuan" class="btn-ghost">ðŸŽ¯ Tujuan Web</button>
    </div>
  </div>

  <main class="container">
    <div class="row">
      <div class="col form-col card">
        <label>Nama</label>
        <select id="nama">
          <option value="">-- Pilih Nama --</option>
          <option>Ir. Achmad Rachman, M.Sc, Ph.D</option>
          <option>Dr.Ir.Dwi Iswari, MSc.P</option>
          <option>Ir. Baskoro Sugeng Wibowo</option>
          <option>Ir. Triyono Tulus Setyawan, M.Eng</option>
          <option>Ir. I Nyoman Oka Tridjaja, M.Sc</option>
          <option>Dr. La Ode Achmad Nasir, SE, M.Si</option>
          <option>Nujul Arianda Rahmat Dani, S.P</option>
          <option>Eni Kardi Wiyati, S.Sos, M.Si</option>
          <option>Drs. Dadi Heryadi, MM</option>
          <option>Dr. Malikus Sumadyo S.Si.,MT</option>
          <option>Moch. Faisal, SP, MP</option>
          <option>Muhammad Riyadh Faisal, S.Sos</option>
        </select>

        <label>Keterangan</label>
        <select id="keterangan">
          <option value="">-- Pilih Keterangan --</option>
          <option>Normal</option>
          <option>Rapat</option>
          <option>Telat</option>
          <option>Medical Check Up</option>
        </select>

        <div class="btn-row">
          <button id="startCameraBtn" class="btn-ghost">Nyalakan Kamera</button>
          <button id="stopCameraBtn" class="btn-ghost">Matikan Kamera</button>
        </div>

        <div class="btn-row">
          <button id="absenDatang" class="btn-primary">Absen Datang</button>
          <button id="absenPulang" class="btn-primary green">Absen Pulang</button>
        </div>

        <div class="small kv">Catatan: Foto dan timestamp otomatis tersimpan (server JSON).</div>
      </div>

      <div class="col camera-col card">
        <div class="camera-wrap">
          <video id="video" autoplay playsinline muted></video>
          <canvas id="canvas" style="display:none;"></canvas>
        </div>
        <div class="preview-row">
          <div>
            <div class="small">Preview Foto</div>
            <img id="thumb" src="" alt="preview" class="thumb">
          </div>
          <div>
            <button id="captureBtn" class="btn-ghost">Ambil Foto (Preview)</button>
            <button id="saveThumbBtn" class="btn-ghost">Simpan Preview</button>
          </div>
        </div>
      </div>
    </div>

    <div class="card rekap-card">
      <div style="display:flex;justify-content:space-between;align-items:center;">
        <h3>Rekap Kehadiran Hari Ini</h3>
        <div class="menu-dropdown">
          <button id="menuBtn" class="btn-ghost">â‹®</button>
          <div id="menuPopup" class="menu-popup hidden">
            <button id="rekapMinggu" class="btn-ghost">ðŸ“… Rekap Mingguan</button>
            <button id="rekapBulan" class="btn-ghost">ðŸ—“ Rekap Bulanan</button>
          </div>
        </div>
      </div>

      <div class="table-scroll">
        <table class="table">
          <thead>
            <tr>
              <th>Nama</th>
              <th>Keterangan</th>
              <th>Jam Datang</th>
              <th>Foto Datang</th>
              <th>Jam Pulang</th>
              <th>Foto Pulang</th>
              <th>Lama</th>
              <th>Lokasi</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>

      <div class="rekap-sum" id="rekapSummary"></div>
      <div class="export-row">
        <a href="/api/export.csv" class="btn-ghost">Ekspor CSV</a>
      </div>
    </div>
  </main>

  <div id="rekapPopup" class="popup hidden">
    <div class="popup-card">
      <h3 id="rekapTitle">Rekap</h3>
      <div id="rekapContent" class="table-scroll" style="max-height:300px;"></div>
      <div style="text-align:right;margin-top:10px;">
        <button id="closeRekap" class="btn-ghost">Tutup</button>
      </div>
    </div>
  </div>
</body>
</html>
